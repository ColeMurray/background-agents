# Headless service for NATS StatefulSet peer discovery and client access.
# clusterIP: None enables stable DNS names (nats-0.nats-headless, etc.)
# required for NATS cluster route configuration.
apiVersion: v1
kind: Service
metadata:
  name: nats-headless
  namespace: open-inspect
  labels:
    app.kubernetes.io/name: nats
    app.kubernetes.io/component: messaging
    app.kubernetes.io/part-of: open-inspect
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app.kubernetes.io/name: nats
    app.kubernetes.io/component: messaging
  ports:
    - name: client
      port: 4222
      targetPort: client
      protocol: TCP
    - name: cluster
      port: 6222
      targetPort: cluster
      protocol: TCP
    - name: monitor
      port: 8222
      targetPort: monitor
      protocol: TCP
---
# Non-headless service for application-level NATS access.
# Provides a single stable DNS name (nats) that load-balances across all pods.
apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: open-inspect
  labels:
    app.kubernetes.io/name: nats
    app.kubernetes.io/component: messaging
    app.kubernetes.io/part-of: open-inspect
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: nats
    app.kubernetes.io/component: messaging
  ports:
    - name: client
      port: 4222
      targetPort: client
      protocol: TCP
