# ClusterIP service for PostgreSQL.
# Provides a stable dns name (postgres.open-inspect.svc.cluster.local)
# for all components that need database access.
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: open-inspect
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: open-inspect
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
  ports:
    - name: postgres
      port: 5432
      targetPort: postgres
      protocol: TCP
