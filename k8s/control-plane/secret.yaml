# Control plane secrets.
# IMPORTANT: Replace all CHANGEME / placeholder values before deploying.
# In production, use an external secret manager (e.g., Sealed Secrets,
# External Secrets Operator, or SOPS) instead of storing secrets in manifests.
apiVersion: v1
kind: Secret
metadata:
  name: control-plane-secrets
  namespace: open-inspect
  labels:
    app.kubernetes.io/name: control-plane
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: open-inspect
type: Opaque
stringData:
  # Encryption key for repo-scoped secrets stored in the database (AES-256-GCM).
  # Generate with: openssl rand -hex 32
  TOKEN_ENCRYPTION_KEY: "CHANGEME"

  # Shared secret for HMAC-signed internal API tokens between control plane and sandbox.
  # Generate with: openssl rand -hex 32
  INTERNAL_API_SECRET: "CHANGEME"

  # GitHub App credentials -- required for repo cloning and push operations.
  # Obtain these from your GitHub App settings page.
  GITHUB_APP_ID: "CHANGEME"
  GITHUB_APP_PRIVATE_KEY: "CHANGEME"
  GITHUB_APP_INSTALLATION_ID: "CHANGEME"

  # GitHub OAuth credentials -- used for user authentication via the web UI.
  GITHUB_CLIENT_ID: "CHANGEME"
  GITHUB_CLIENT_SECRET: "CHANGEME"

  # Anthropic API key -- used for Claude interactions inside sandboxes.
  ANTHROPIC_API_KEY: "CHANGEME"
