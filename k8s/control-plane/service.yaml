# ClusterIP service for the control plane.
# Exposes the API and WebSocket endpoints to the ingress and other in-cluster components.
apiVersion: v1
kind: Service
metadata:
  name: control-plane
  namespace: open-inspect
  labels:
    app.kubernetes.io/name: control-plane
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: open-inspect
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: control-plane
    app.kubernetes.io/component: api
  ports:
    - name: http
      port: 3001
      targetPort: http
      protocol: TCP
